<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pożyczki</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/credits.css">
</head>
<body>
    <header class="general-page__header">
        <h1 class="general-page__header-title">
            Pożyczki na Raty
        </h1>
    </header>
    <main class="credits-list">
        <!--▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ BANK ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ -->
        <div class="credits-list__bank">
                <img src="img/smartney.png" alt="" class="credits-list__logo-image">
            <div class="composition">
                <div class="credits-list__element">
                    <p class="credits-list__payoff">
                        Okres spłaty:
                    </p>
                    <b>24-60</b> miesięcy
                </div>
                <div class="credits-list__element">
                    <p class="credits-list__amount">
                        Kwota pożyczki:
                    </p>
                    <b>3000 - 60 000 </b> zł
                </div>
                <div class="credits-list__element">
                     <!-- Dostępna Wypłata tego samego dnia:-->
                    <p class="credits-list__amount">
                        Wypłata tego samego dnia:
                    </p>
                    <span class="avilable-text">Dostępna </span><img src="img/checked.svg" class="available-icon">
                    <!-- Niedostępna Wypłata tego samego dnia: -->
                    <!-- <span class="not_avilable-text">Niedostępna </span><img src="img/remove.png"class="not_available-icon"> -->
                </div>
            </div>
            <a href="https://track.adtraction.com/t/t?a=1425053183&as=1280224243&t=2&tk=1">
                <button class="visit-page">
                    Odwiedź
                </button>
            </a>
        </div>
        <!--▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->
        <!--▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ BANK ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ -->
        <div class="credits-list__bank">
                <img src="img/provident.png" alt="" class="credits-list__logo-image">
            <div class="composition">
                <div class="credits-list__element">
                    <p class="credits-list__payoff">
                        Okres spłaty:
                    </p>
                    <b>3-36</b> miesięcy
                </div>
                <div class="credits-list__element">
                    <p class="credits-list__amount">
                        Kwota pożyczki:
                    </p>
                    <b>300-20 000 </b> zł
                </div>
                <div class="credits-list__element">
                     <!-- Dostępna Wypłata tego samego dnia:-->
                    <p class="credits-list__amount">
                        Wypłata tego samego dnia:
                    </p>
                    <span class="avilable-text">Dostępna </span><img src="img/checked.svg" class="available-icon">
                    <!-- Niedostępna Wypłata tego samego dnia: -->
                    <!-- <span class="not_avilable-text">Niedostępna </span><img src="img/remove.png"class="not_available-icon"> -->
                </div>
            </div>
            <a href="https://tracking.aff44.com/aff_c?offer_id=1423&aff_id=850">
                <button class="visit-page">
                    Odwiedź
                </button>
            </a>
        </div>
        <!--▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->
    </main>
</body>
</html>
